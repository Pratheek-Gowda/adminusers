<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - Admin Panel</title>
    <style>
        /* Importing a modern, clean font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');

        :root {
            /* Define color palette */
            --primary-color: #5d5dff; /* Blue/Purple Accent */
            --secondary-color: #3f78ff;
            --background-color: #1a1b26; /* Dark Background */
            --surface-color: #24283b; /* Card/Sidebar Background */
            --text-color: #c0caf5; /* Light Text */
            --subtle-text: #7d8498;
            --success-color: #73daca;
            --danger-color: #f7768e;
            --warning-color: #ff9e64; /* Orange for balance/amount */
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden; 
        }

        /* --- Layout Container --- */
        .container {
            display: flex;
            height: 100%;
        }

        /* --- Sidebar (Navigation) --- */
        .sidebar {
            width: 250px;
            background-color: var(--surface-color);
            padding: 20px 0;
            box-shadow: 4px 0 10px var(--shadow-dark);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .nav-header {
            padding: 0 20px 30px;
            border-bottom: 1px solid #3b4261;
            margin-bottom: 20px;
        }

        .nav-header h2 {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }

        .nav-menu li a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
        }

        .nav-menu li a:hover {
            background-color: #2e334a;
            color: #ffffff;
            border-left-color: var(--secondary-color);
        }

        .nav-menu li a.active {
            background-color: #3b4261;
            color: #ffffff;
            border-left-color: var(--primary-color);
            font-weight: 600;
        }
        
        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Enable scrolling for main content */
            padding: 0 30px 20px 30px; 
        }

        /* --- Top Bar (Header) --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #3b4261;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: var(--background-color);
            z-index: 5;
        }

        .top-bar h1 {
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info span {
            background-color: var(--surface-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--text-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* --- Action Button in Header --- */
        .btn-primary {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            background-color: var(--success-color);
            color: var(--background-color);
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #61dfc5;
        }

        /* --- Content Area Specifics --- */
        .content {
            flex-grow: 1;
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-dark);
        }
        
        /* --- Table Styling --- */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            background-color: #3b4261;
            color: #ffffff;
            text-align: left;
        }

        th {
            padding: 15px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #3b4261;
            transition: background-color 0.2s;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #2e334a;
        }

        td {
            padding: 15px;
            font-size: 0.95rem;
            vertical-align: middle;
        }

        /* Status cell styling (Success for Added, Danger for Deducted/Failed) */
        .status-badge {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        .status-added {
            background-color: var(--success-color);
            color: var(--background-color);
        }
        .status-deducted {
            background-color: var(--danger-color);
            color: #ffffff;
        }
        .status-pending {
            background-color: var(--warning-color);
            color: var(--background-color);
        }
        
        /* Money cell highlight */
        .credit-amount {
            font-weight: 700;
            color: var(--warning-color);
        }


        /* --- MODAL STYLING (Add Credit Modal) --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 100; /* High z-index to cover everything */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--surface-color);
            margin: 10% auto; /* Center vertically and horizontally */
            padding: 30px;
            border: 1px solid #3b4261;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 10px 25px var(--shadow-dark);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-content h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .close {
            color: var(--subtle-text);
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.2s;
        }

        .close:hover,
        .close:focus {
            color: var(--danger-color);
            text-decoration: none;
            cursor: pointer;
        }
        
        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .modal-content input[type="number"],
        .modal-content input[type="text"],
        .modal-content select,
        .modal-content textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #3b4261;
            border-radius: 6px;
            background-color: #1a1b26;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .modal-content input:focus,
        .modal-content select:focus,
        .modal-content textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .modal-content button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .modal-content button[type="submit"]:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-header">
                <h2>üõ°Ô∏è Admin</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard.html">üìä Dashboard</a></li>
                <li><a href="/users.html">üë• Users</a></li>
                <li><a href="/approvals.html">‚úÖ Approvals</a></li>
                <li><a href="/credits.html" class="active">üí∞ Credits</a></li>
                <li><a href="/history.html">üìú History</a></li>
                <li><a href="#" onclick="logout()">üö™ Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <h1>üí∞ Credit Management</h1>
                <div class="user-info">
                    <span id="adminName">Admin</span>
                    <button class="btn-primary" onclick="openAddCreditModal()">+ Add Credit</button>
                </div>
            </header>

            <div class="content">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Reason</th>
                            </tr>
                        </thead>
                        <tbody id="creditsTable">
                            <tr><td colspan="5" style="text-align: center;">Loading credit history...</td></tr>
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="creditModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('creditModal').style.display='none'">&times;</span>
            <h2>Add Credit</h2>
            <form onsubmit="submitCredit(event)">
                <div class="form-group">
                    <label>Select User</label>
                    <select id="creditUser" required>
                        <option value="">Loading users...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" id="creditAmount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Reason</label>
                    <input type="text" id="creditReason" required>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="creditNotes" rows="3"></textarea>
                </div>
                <button type="submit">Grant Credit</button>
            </form>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/credits.js"></script>
</body>
</html>
