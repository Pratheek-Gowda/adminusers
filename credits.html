<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - Admin Panel</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-header">
                <h2>ğŸ›¡ï¸ Admin</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard.html">ğŸ“Š Dashboard</a></li>
                <li><a href="/users.html">ğŸ‘¥ Users</a></li>
                <li><a href="/approvals.html">âœ… Approvals</a></li>
                <li><a href="/credits.html" class="active">ğŸ’° Credits</a></li>
                <li><a href="/history.html">ğŸ“œ History</a></li>
                <li><a href="#" onclick="logout()">ğŸšª Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <h1>Credit Management</h1>
                <div class="user-info">
                    <span id="adminName">Admin</span>
                    <button class="btn-primary" onclick="openAddCreditModal()">+ Add Credit</button>
                </div>
            </header>

            <div class="content">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Reason</th>
                            </tr>
                        </thead>
                        <tbody id="creditsTable">
                            <tr><td colspan="5" style="text-align: center;">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Credit Modal -->
    <div id="creditModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Credit</h2>
            <form onsubmit="submitCredit(event)">
                <div class="form-group">
                    <label>Select User</label>
                    <select id="creditUser" required>
                        <option value="">Loading users...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" id="creditAmount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Reason</label>
                    <input type="text" id="creditReason" required>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="creditNotes" rows="3"></textarea>
                </div>
                <button type="submit">Add Credit</button>
            </form>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/credits.js"></script>
</body>
</html>
