<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approvals - Admin Panel</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-header">
                <h2>ğŸ›¡ï¸ Admin</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard.html">ğŸ“Š Dashboard</a></li>
                <li><a href="/users.html">ğŸ‘¥ Users</a></li>
                <li><a href="/approvals.html" class="active">âœ… Approvals</a></li>
                <li><a href="/credits.html">ğŸ’° Credits</a></li>
                <li><a href="/history.html">ğŸ“œ History</a></li>
                <li><a href="#" onclick="logout()">ğŸšª Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <h1>Referral Approvals</h1>
                <div class="user-info">
                    <span id="adminName">Admin</span>
                </div>
            </header>

            <div class="content">
                <div class="filter-bar">
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>

                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Referred Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="approvalsTable">
                            <tr><td colspan="7" style="text-align: center;">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Approval Modal -->
    <div id="approvalModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Approve/Reject Referral</h2>
            <form onsubmit="submitApproval(event)">
                <input type="hidden" id="approvalReferralId">
                <div class="form-group">
                    <label>Status</label>
                    <select id="approvalStatus" required>
                        <option value="">Select Status</option>
                        <option value="approved">Approve</option>
                        <option value="rejected">Reject</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Admin Notes</label>
                    <textarea id="approvalNotes" rows="4"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/approvals.js"></script>
</body>
</html>
