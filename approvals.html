<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approvals - Admin Panel</title>
    <style>
        /* Importing a modern, clean font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');

        :root {
            /* Define color palette */
            --primary-color: #5d5dff; /* Blue/Purple Accent */
            --secondary-color: #3f78ff;
            --background-color: #1a1b26; /* Dark Background */
            --surface-color: #24283b; /* Card/Sidebar Background */
            --text-color: #c0caf5; /* Light Text */
            --subtle-text: #7d8498;
            --success-color: #73daca;
            --danger-color: #f7768e;
            --warning-color: #ff9e64; /* Orange for balance/amount */
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden; 
        }

        /* --- Layout Container --- */
        .container {
            display: flex;
            height: 100%;
        }

        /* --- Sidebar (Navigation) --- */
        .sidebar {
            width: 250px;
            background-color: var(--surface-color);
            padding: 20px 0;
            box-shadow: 4px 0 10px var(--shadow-dark);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .nav-header {
            padding: 0 20px 30px;
            border-bottom: 1px solid #3b4261;
            margin-bottom: 20px;
        }

        .nav-header h2 {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }

        .nav-menu li a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
        }

        .nav-menu li a:hover {
            background-color: #2e334a;
            color: #ffffff;
            border-left-color: var(--secondary-color);
        }

        .nav-menu li a.active {
            background-color: #3b4261;
            color: #ffffff;
            border-left-color: var(--primary-color);
            font-weight: 600;
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 0 30px 20px 30px; 
        }

        /* --- Top Bar (Header) --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #3b4261;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: var(--background-color);
            z-index: 5;
        }

        .top-bar h1 {
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info span {
            background-color: var(--surface-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--text-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* --- Filter Bar --- */
        .filter-bar {
            margin-bottom: 20px;
        }

        #statusFilter {
            padding: 12px 15px;
            border: 1px solid #3b4261;
            border-radius: 6px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s;
            cursor: pointer;
        }

        #statusFilter:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* --- Content Area Specifics --- */
        .content {
            flex-grow: 1;
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-dark);
        }

        /* --- Table Styling --- */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            background-color: #3b4261;
            color: #ffffff;
            text-align: left;
        }

        th {
            padding: 15px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #3b4261;
            transition: background-color 0.2s;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #2e334a;
        }

        td {
            padding: 15px;
            font-size: 0.95rem;
            vertical-align: middle;
        }

        /* Status Badge Styling */
        .status-badge {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-block;
        }

        .status-approved {
            background-color: var(--success-color);
            color: var(--background-color);
        }

        .status-rejected {
            background-color: var(--danger-color);
            color: #ffffff;
        }

        .status-pending {
            background-color: var(--warning-color);
            color: var(--background-color);
        }

        /* --- Action Buttons --- */
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: background-color 0.3s;
            margin-right: 5px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-success {
            background-color: var(--success-color);
            color: var(--background-color);
            font-weight: 700;
        }

        .btn-success:hover {
            background-color: #61dfc5;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #e74c3c;
        }

        /* --- MODAL STYLING (Approval Modal) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--surface-color);
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #3b4261;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 10px 25px var(--shadow-dark);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-content h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .close {
            color: var(--subtle-text);
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.2s;
        }

        .close:hover,
        .close:focus {
            color: var(--danger-color);
            text-decoration: none;
            cursor: pointer;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .modal-content input[type="text"],
        .modal-content select {
            width: 100%;
            padding: 12px;
            border: 1px solid #3b4261;
            border-radius: 6px;
            background-color: #1a1b26;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .modal-content input:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .modal-content input:focus,
        .modal-content select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Modal Button Group */
        .form-group {
            display: flex;
            gap: 10px;
        }

        .form-group button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group .btn-success {
            background-color: var(--success-color);
            color: var(--background-color);
        }

        .form-group .btn-success:hover {
            background-color: #61dfc5;
        }

        .form-group .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .form-group .btn-danger:hover {
            background-color: #e74c3c;
        }

        /* Separate styling for form-group that contains inputs vs buttons */
        .form-group:not(:last-child) {
            display: block;
        }

        .form-group:last-child {
            display: flex;
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                padding: 15px;
                flex-direction: row;
                align-items: center;
            }

            .nav-header {
                padding: 0;
                border: none;
                margin: 0;
            }

            .nav-menu {
                display: flex;
                gap: 10px;
                flex-grow: 0;
                flex-wrap: wrap;
            }

            .main-content {
                padding: 0 15px 15px 15px;
            }

            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .user-info {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            .content {
                padding: 15px;
            }

            th, td {
                padding: 10px 12px;
                font-size: 0.85rem;
            }

            .modal-content {
                width: 95%;
                margin: 20% auto;
                padding: 20px;
            }

            .filter-bar {
                margin-bottom: 15px;
            }

            #statusFilter {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-header">
                <h2>üõ°Ô∏è Admin</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard.html">üìä Dashboard</a></li>
                <li><a href="/users.html">üë• Users</a></li>
                <li><a href="/approvals.html" class="active">‚úÖ Approvals</a></li>
                <li><a href="/credits.html">üí∞ Credits</a></li>
                <li><a href="/history.html">üìú History</a></li>
                <li><a href="#" onclick="logout(); return false;">üö™ Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <h1>‚úÖ Referral Approvals</h1>
                <div class="user-info">
                    <span id="adminName">Admin</span>
                </div>
            </header>

            <div class="filter-bar">
                <select id="statusFilter">
                    <option value="">All Referrals</option>
                    <option value="pending">‚è≥ Pending</option>
                    <option value="approved">‚úÖ Approved</option>
                    <option value="rejected">‚ùå Rejected</option>
                </select>
            </div>

            <div class="content">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="approvalsTable">
                            <tr><td colspan="7" style="text-align: center;">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Approval Modal -->
    <div id="approvalModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeApprovalModal()">&times;</span>
            <h2>Process Referral</h2>
            <form onsubmit="submitApproval(event)">
                <input type="hidden" id="approvalReferralId">

                <div class="form-group">
                    <label>Referred Name</label>
                    <input type="text" id="approvalRefName" disabled>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="approvalStatus" required>
                        <option value="">Select Action</option>
                        <option value="approved">‚úÖ Approve</option>
                        <option value="rejected">‚ùå Reject</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="button" class="btn btn-danger" onclick="closeApprovalModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allReferrals = [];

        function checkAuth() {
            const admin = localStorage.getItem('adminUser');
            if (!admin) {
                window.location.href = '/index.html';
            }
            const adminUser = JSON.parse(admin);
            document.getElementById('adminName').textContent = adminUser.username;
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminUser');
                localStorage.removeItem('loginTime');
                window.location.href = '/index.html';
            }
        }

        async function loadReferrals() {
            try {
                const response = await fetch('/.netlify/functions/get-approval-history');
                const data = await response.json();

                if (data.success && data.history) {
                    allReferrals = data.history;
                    displayReferrals(allReferrals);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayReferrals(referrals) {
            const tbody = document.getElementById('approvalsTable');
            tbody.innerHTML = '';

            if (referrals.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: var(--subtle-text);">No referrals found</td></tr>';
                return;
            }

            referrals.forEach(ref => {
                let statusHTML = '';
                if (ref.status === 'approved') {
                    statusHTML = '<span class="status-badge status-approved">‚úÖ Approved</span>';
                } else if (ref.status === 'rejected') {
                    statusHTML = '<span class="status-badge status-rejected">‚ùå Rejected</span>';
                } else {
                    statusHTML = '<span class="status-badge status-pending">‚è≥ Pending</span>';
                }

                const date = new Date(ref.created_at).toLocaleDateString('en-IN');
                const canAction = ref.status === 'pending';

                const row = `
                    <tr>
                        <td>${ref.id}</td>
                        <td>${ref.referred_name}</td>
                        <td>${ref.referred_email}</td>
                        <td>${ref.referred_phone || 'N/A'}</td>
                        <td>${statusHTML}</td>
                        <td>${date}</td>
                        <td>
                            ${canAction ? `<button class="btn btn-primary" onclick="openApprovalModal(${ref.id}, '${ref.referred_name}')">Review</button>` : '-'}
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function openApprovalModal(referralId, name) {
            document.getElementById('approvalReferralId').value = referralId;
            document.getElementById('approvalRefName').value = name;
            document.getElementById('approvalStatus').value = '';
            document.getElementById('approvalModal').style.display = 'block';
        }

        function closeApprovalModal() {
            document.getElementById('approvalModal').style.display = 'none';
        }

        async function submitApproval(event) {
            event.preventDefault();

            const referralId = document.getElementById('approvalReferralId').value;
            const status = document.getElementById('approvalStatus').value;
            const admin = JSON.parse(localStorage.getItem('adminUser'));

            try {
                const response = await fetch('/.netlify/functions/approve-referral', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        referralId: parseInt(referralId),
                        status,
                        approvedBy: admin.username
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`‚úÖ Referral ${status}!`);
                    closeApprovalModal();
                    loadReferrals();
                } else {
                    alert('‚ùå Error: ' + (data.error || 'Failed'));
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        document.getElementById('statusFilter').addEventListener('change', (e) => {
            const status = e.target.value;
            const filtered = status ? allReferrals.filter(r => r.status === status) : allReferrals;
            displayReferrals(filtered);
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('approvalModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadReferrals();
        });
    </script>
</body>
</html>
