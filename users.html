<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Admin Panel</title>
    <style>
        /* Importing a modern, clean font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');

        :root {
            /* Define color palette */
            --primary-color: #5d5dff; /* Blue/Purple Accent */
            --secondary-color: #3f78ff;
            --background-color: #1a1b26; /* Dark Background */
            --surface-color: #24283b; /* Card/Sidebar Background */
            --text-color: #c0caf5; /* Light Text */
            --subtle-text: #7d8498;
            --success-color: #73daca;
            --pending-color: #ff9e64;
            --danger-color: #f7768e;
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden; 
        }

        /* --- Layout Container --- */
        .container {
            display: flex;
            height: 100%;
        }

        /* --- Sidebar (Navigation) --- */
        .sidebar {
            width: 250px;
            background-color: var(--surface-color);
            padding: 20px 0;
            box-shadow: 4px 0 10px var(--shadow-dark);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .nav-header {
            padding: 0 20px 30px;
            border-bottom: 1px solid #3b4261;
            margin-bottom: 20px;
        }

        .nav-header h2 {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }

        .nav-menu li a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
        }

        .nav-menu li a:hover {
            background-color: #2e334a;
            color: #ffffff;
            border-left-color: var(--secondary-color);
        }

        .nav-menu li a.active {
            background-color: #3b4261;
            color: #ffffff;
            border-left-color: var(--primary-color);
            font-weight: 600;
        }
        
        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Enable scrolling for main content */
            padding: 0 30px 20px 30px; /* Increased padding for main area */
        }

        /* --- Top Bar (Header) --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #3b4261;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: var(--background-color);
            z-index: 5;
        }

        .top-bar h1 {
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: 700;
        }

        .user-info {
            background-color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* --- Content Area Specifics --- */
        .content {
            flex-grow: 1;
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-dark);
        }

        /* --- Search Bar --- */
        .search-bar {
            margin-bottom: 20px;
        }

        #searchUsers {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #3b4261;
            border-radius: 8px;
            background-color: #1a1b26;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #searchUsers::placeholder {
            color: var(--subtle-text);
        }

        #searchUsers:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* --- Table Styling --- */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            background-color: #3b4261;
            color: #ffffff;
            text-align: left;
            border-radius: 8px 8px 0 0;
        }

        th {
            padding: 15px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #3b4261;
            transition: background-color 0.2s;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #2e334a;
        }

        td {
            padding: 15px;
            font-size: 0.95rem;
            vertical-align: middle;
        }
        
        /* Style for the 'Loading...' state */
        tbody tr td[colspan="6"] {
            font-style: italic;
            color: var(--subtle-text);
        }


        /* --- Action Buttons --- */
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s, opacity 0.3s;
            margin-right: 5px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: #ffffff;
        }

        .btn-danger:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-header">
                <h2>üõ°Ô∏è Admin</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard.html">üìä Dashboard</a></li>
                <li><a href="/users.html" class="active">üë• Users</a></li>
                <li><a href="/approvals.html">‚úÖ Approvals</a></li>
                <li><a href="/credits.html">üí∞ Credits</a></li>
                <li><a href="/history.html">üìú History</a></li>
                <li><a href="#" onclick="logout(); return false;">üö™ Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <h1>üë• User Management</h1>
                <div class="user-info">
                    <span id="adminName">Admin</span>
                </div>
            </header>

            <div class="content">
                <div class="search-bar">
                    <input type="text" id="searchUsers" placeholder="Search users by username or email...">
                </div>

                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Full Name</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                            <tr><td colspan="6" style="text-align: center;">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        let allUsers = [];

        function checkAuth() {
            const admin = localStorage.getItem('adminUser');
            if (!admin) {
                window.location.href = '/index.html';
            }
            const adminUser = JSON.parse(admin);
            document.getElementById('adminName').textContent = adminUser.username;
        }

        function logout() {
            if (confirm('Logout?')) {
                localStorage.removeItem('adminUser');
                window.location.href = '/index.html';
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/.netlify/functions/get-all-users');
                const data = await response.json();

                if (data.success && data.users) {
                    allUsers = data.users;
                    displayUsers(allUsers);
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTable');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No users found</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email || 'N/A'}</td>
                        <td>${user.full_name || 'N/A'}</td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-primary" onclick="editUser(${user.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function editUser(userId) {
            alert('Edit feature coming soon!');
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) return;

            try {
                const response = await fetch('/.netlify/functions/delete-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId })
                });

                const data = await response.json();
                if (data.success) {
                    alert('User deleted successfully!');
                    loadUsers();
                } else {
                    alert('Failed to delete user: ' + (data.error || 'Unknown error.'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('A network error occurred while trying to delete the user.');
            }
        }

        document.getElementById('searchUsers').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allUsers.filter(u => 
                u.username.toLowerCase().includes(term) || 
                (u.email && u.email.toLowerCase().includes(term))
            );
            displayUsers(filtered);
        });

        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadUsers();
        });
    </script>
</body>
</html>
