<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Admin Panel</title>
    <style>
        /* Importing a modern, clean font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');

        :root {
            /* Define color palette */
            --primary-color: #5d5dff; /* Blue/Purple Accent */
            --secondary-color: #3f78ff;
            --background-color: #1a1b26; /* Dark Background */
            --surface-color: #24283b; /* Card/Sidebar Background */
            --text-color: #c0caf5; /* Light Text */
            --subtle-text: #7d8498;
            --success-color: #73daca;
            --danger-color: #f7768e;
            --warning-color: #ff9e64; /* Orange for balance/amount */
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden; 
        }

        /* --- Layout Container --- */
        .container {
            display: flex;
            height: 100%;
        }

        /* --- Sidebar (Navigation) --- */
        .sidebar {
            width: 250px;
            background-color: var(--surface-color);
            padding: 20px 0;
            box-shadow: 4px 0 10px var(--shadow-dark);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .nav-header {
            padding: 0 20px 30px;
            border-bottom: 1px solid #3b4261;
            margin-bottom: 20px;
        }

        .nav-header h2 {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }

        .nav-menu li a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
        }

        .nav-menu li a:hover {
            background-color: #2e334a;
            color: #ffffff;
            border-left-color: var(--secondary-color);
        }

        .nav-menu li a.active {
            background-color: #3b4261;
            color: #ffffff;
            border-left-color: var(--primary-color);
            font-weight: 600;
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 0 30px 20px 30px; 
        }

        /* --- Top Bar (Header) --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #3b4261;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: var(--background-color);
            z-index: 5;
        }

        .top-bar h1 {
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info span {
            background-color: var(--surface-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--text-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* --- Search Bar --- */
        .search-bar {
            margin-bottom: 20px;
        }

        #searchUsers {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #3b4261;
            border-radius: 6px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #searchUsers:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* --- Content Area Specifics --- */
        .content {
            flex-grow: 1;
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-dark);
        }

        /* --- Table Styling --- */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            background-color: #3b4261;
            color: #ffffff;
            text-align: left;
        }

        th {
            padding: 15px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #3b4261;
            transition: background-color 0.2s;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #2e334a;
        }

        td {
            padding: 15px;
            font-size: 0.95rem;
            vertical-align: middle;
        }

        /* --- Action Buttons --- */
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: background-color 0.3s;
            margin-right: 5px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #e74c3c;
        }

        /* --- MODAL STYLING (Edit Modal) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--surface-color);
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #3b4261;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 10px 25px var(--shadow-dark);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-content h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .close {
            color: var(--subtle-text);
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.2s;
        }

        .close:hover,
        .close:focus {
            color: var(--danger-color);
            text-decoration: none;
            cursor: pointer;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .modal-content input[type="text"],
        .modal-content input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #3b4261;
            border-radius: 6px;
            background-color: #1a1b26;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .modal-content input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Modal Button Group */
        .form-group.button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .form-group.button-group button {
            flex: 1;
            width: auto;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group.button-group .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .form-group.button-group .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .form-group.button-group .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .form-group.button-group .btn-danger:hover {
            background-color: #e74c3c;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                padding: 15px;
                flex-direction: row;
                align-items: center;
            }

            .nav-header {
                padding: 0;
                border: none;
                margin: 0;
            }

            .nav-menu {
                display: flex;
                gap: 10px;
                flex-grow: 0;
                flex-wrap: wrap;
            }

            .main-content {
                padding: 0 15px 15px 15px;
            }

            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .user-info {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            .content {
                padding: 15px;
            }

            th, td {
                padding: 10px 12px;
                font-size: 0.85rem;
            }

            .modal-content {
                width: 95%;
                margin: 20% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-header">
                <h2>üõ°Ô∏è Admin</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard.html">üìä Dashboard</a></li>
                <li><a href="/users.html" class="active">üë• Users</a></li>
                <li><a href="/approvals.html">‚úÖ Approvals</a></li>
                <li><a href="/credits.html">üí∞ Credits</a></li>
                <li><a href="/history.html">üìú History</a></li>
                <li><a href="#" onclick="logout(); return false;">üö™ Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <h1>üë• User Management</h1>
                <div class="user-info">
                    <span id="adminName">Admin</span>
                </div>
            </header>

            <div class="search-bar">
                <input type="text" id="searchUsers" placeholder="Search users by name, email, or username...">
            </div>

            <div class="content">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Full Name</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                            <tr><td colspan="6" style="text-align: center;">Loading users...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>‚úèÔ∏è Edit User Details</h2>
            <form onsubmit="saveUserChanges(event)">
                <input type="hidden" id="editUserId">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="editFullName" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="editEmail" required>
                </div>

                <div class="form-group button-group">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-danger" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allUsers = [];

        function checkAuth() {
            const admin = localStorage.getItem('adminUser');
            if (!admin) {
                window.location.href = '/index.html';
                return;
            }
            const adminUser = JSON.parse(admin);
            document.getElementById('adminName').textContent = adminUser.username;
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminUser');
                localStorage.removeItem('loginTime');
                window.location.href = '/index.html';
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/.netlify/functions/get-all-users');
                const data = await response.json();

                if (data.success && data.users) {
                    allUsers = data.users;
                    displayUsers(allUsers);
                } else {
                    console.error('Error:', data.error);
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTable');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--subtle-text);">No users found</td></tr>';
                return;
            }

            users.forEach(user => {
                const createdDate = new Date(user.created_at).toLocaleDateString('en-IN');
                const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email || '<span style="color: var(--subtle-text);">N/A</span>'}</td>
                        <td>${user.full_name || '<span style="color: var(--subtle-text);">N/A</span>'}</td>
                        <td>${createdDate}</td>
                        <td>
                            <button class="btn btn-primary" onclick="openEditModal(${user.id}, '${user.full_name || ''}', '${user.email || ''}')">‚úèÔ∏è Edit</button>
                            <button class="btn btn-danger" onclick="deleteUser(${user.id})">üóëÔ∏è Delete</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function openEditModal(userId, fullName, email) {
            document.getElementById('editUserId').value = userId;
            document.getElementById('editFullName').value = fullName;
            document.getElementById('editEmail').value = email;
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        async function saveUserChanges(event) {
            event.preventDefault();

            const userId = document.getElementById('editUserId').value;
            const fullName = document.getElementById('editFullName').value;
            const email = document.getElementById('editEmail').value;

            try {
                const response = await fetch('/.netlify/functions/update-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: parseInt(userId),
                        fullName,
                        email
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('‚úÖ User updated successfully!');
                    closeEditModal();
                    loadUsers();
                } else {
                    alert('‚ùå Error: ' + (data.error || 'Failed to update user'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error updating user: ' + error.message);
            }
        }

        async function deleteUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!confirm(`Are you sure you want to delete user "${user.username}"? This action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/delete-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: parseInt(userId) })
                });

                const data = await response.json();

                if (data.success) {
                    alert('‚úÖ User deleted successfully!');
                    loadUsers();
                } else {
                    alert('‚ùå Error: ' + (data.error || 'Failed to delete user'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error deleting user: ' + error.message);
            }
        }

        document.getElementById('searchUsers').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allUsers.filter(u => 
                u.username.toLowerCase().includes(term) || 
                (u.email && u.email.toLowerCase().includes(term)) ||
                (u.full_name && u.full_name.toLowerCase().includes(term))
            );
            displayUsers(filtered);
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadUsers();
        });
    </script>
</body>
</html>
