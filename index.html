<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Pratheek Referral System</title>
    <style>
        /* Define Dark Mode Variables for consistency */
        :root {
            --primary: #5d5dff;   /* Blue/Purple Accent */
            --secondary: #3f78ff; /* Lighter Blue Accent */
            --background-color: #1a1b26; /* Main Dark Background */
            --surface-color: #24283b;    /* Card/Login Box Background */
            --text-color: #c0caf5; /* Light Text */
            --subtle-text: #7d8498;
            --border: #3b4261; /* Darker, subtle border */
            --success: #73daca; /* Aqua/Green */
            --danger: #f7768e;  /* Soft Red */
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.5); /* Stronger dark shadow */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            /* Gradient background retained for a modern look */
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
        }
        
        .login-container { 
            background: var(--surface-color); /* Dark login container */
            color: var(--text-color);
            padding: 50px; 
            border-radius: 15px; 
            box-shadow: var(--shadow-lg); 
            width: 100%; 
            max-width: 450px; 
            border: 1px solid var(--border);
        }
        
        .logo { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        
        .logo h1 { 
            color: var(--primary); /* Primary color for the logo */
            font-size: 32px; 
            margin-bottom: 5px; 
            font-weight: 700;
        }
        
        .logo p { 
            color: var(--subtle-text); /* Subtler text color */
            font-size: 14px; 
        }
        
        .form-group { 
            margin-bottom: 20px; 
        }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: var(--text-color); 
            font-weight: 600; 
            font-size: 14px; 
        }
        
        input { 
            width: 100%; 
            padding: 12px 15px; 
            border: 2px solid var(--border); 
            border-radius: 8px; 
            font-size: 14px; 
            transition: var(--transition);
            background: var(--background-color); /* Dark input background */
            color: var(--text-color);
        }
        
        input:focus { 
            outline: none; 
            border-color: var(--primary); 
            box-shadow: 0 0 0 3px rgba(93, 93, 255, 0.15); 
        }
        
        button { 
            width: 100%; 
            padding: 12px; 
            /* Use the primary gradient for the button */
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            margin-top: 10px; 
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(93, 93, 255, 0.3);
        }
        
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(93, 93, 255, 0.4);
        }
        
        button:active { 
            transform: translateY(0); 
            box-shadow: 0 4px 15px rgba(93, 93, 255, 0.3);
        }
        
        /* Dark Mode Alerts */
        .error { 
            background: #4e1d2c; /* Darker red background */
            color: var(--danger); 
            padding: 12px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            border-left: 4px solid var(--danger); 
            display: none; 
            font-size: 14px; 
        }
        
        .success { 
            background: #1d4e2c; /* Darker green background */
            color: var(--success); 
            padding: 12px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            border-left: 4px solid var(--success); 
            display: none; 
            font-size: 14px; 
        }
        
        .loading { 
            display: none; 
            text-align: center; 
            margin-top: 20px;
            color: var(--text-color);
        }
        
        .spinner { 
            border: 3px solid var(--border); /* Subtle ring */
            border-top: 3px solid var(--primary); /* Vibrant spinner color */
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 10px; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .footer { 
            text-align: center; 
            margin-top: 20px; 
            font-size: 12px; 
            color: var(--subtle-text); /* Subtle text color */
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üõ°Ô∏è Admin Panel</h1>
            <p>Pratheek Referral System</p>
        </div>

        <div class="error" id="errorDiv"></div>
        <div class="success" id="successDiv"></div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">üë§ Username</label>
                <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">üîê Password</label>
                <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button type="submit">Login to Dashboard</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Logging in...</span>
            </div>
        </form>

        <div class="footer">
            <p>¬© 2025 Pratheek Referral System. All rights reserved.</p>
        </div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorDiv');
            const loading = document.getElementById('loading');
            const submitButton = e.target.querySelector('button[type="submit"]');

            // Clear previous messages and disable button
            errorDiv.style.display = 'none';
            loading.style.display = 'block';
            submitButton.disabled = true;

            try {
                // Ensure to handle the response from your Netlify function
                const response = await fetch('/.netlify/functions/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('adminUser', JSON.stringify(data.admin));
                    localStorage.setItem('loginTime', new Date().toISOString());
                    window.location.href = '/dashboard.html';
                } else {
                    errorDiv.textContent = data.error || 'Login failed. Please check your credentials.';
                    errorDiv.style.display = 'block';
                    loading.style.display = 'none';
                    submitButton.disabled = false;
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error: The server could not be reached.';
                errorDiv.style.display = 'block';
                loading.style.display = 'none';
                submitButton.disabled = false;
            }
        }

        // Check if already logged in (This logic is crucial for admin panels)
        window.onload = function() {
            const admin = localStorage.getItem('adminUser');
            if (admin) {
                // Optional: You might want to also check for token expiration here before redirecting
                window.location.href = '/dashboard.html';
            }
        };
    </script>
</body>
</html>
